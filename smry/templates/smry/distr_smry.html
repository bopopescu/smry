{% load staticfiles %}
<link rel="stylesheet" type="text/css"
                href="{% static 'smry/style.css' %}" />

<head>

</head>

<body>
    <img src = "/static/smry/images/1873_US_Forest_Map_1030x120.png">
    <h1 style="font-family: Verdana; font-weight: bold; 
                        font-size: 20pt">
        {{ region_name }} Regional Land Cover
                 Distribution Summary     {{ year }}
    </h1>

    <table>
        <tr>
            <td style="font-family: Verdana; font-weight: bold; 
                        font-size: 12pt" width=60 align=center>Key</td>
            <td style="font-family: Verdana; font-weight: bold; 
                        font-size: 12pt"  width=300 align=center>Name</td>
            <td style="font-family: Verdana; font-weight: bold; 
                        font-size: 12pt"  width=100 align=center>Fraction (%)</td>
        </tr>
        
        {% for key, name, prc in table_list %}
            <tr>
                <td style="font-family: Verdana; font-weight: normal; 
                        font-size: 12pt" align=center>{{ key }}</td>
                <td style="font-family: Verdana; font-weight: normal; 
                        font-size: 12pt" align=left>{{ name }}</td>
                <td style="font-family: Verdana; font-weight: normal; 
                        font-size: 12pt" align=right>{{ prc }}</td>
            </tr>
        {% endfor %}

    </table>

</body>

</html>
